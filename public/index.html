<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SSE Demo</title>
</head>
<body>
  <h1>Server-Sent Events Demo</h1>
  <div id="sse-data"></div>

  <script>
    const sseData = document.getElementById('sse-data');
    const eventSource = new EventSource('/sse');

    eventSource.onmessage = (event) => {
      sseData.innerHTML += `<p>${event.data}</p>`;
    };
  </script>
</body>
</html>
